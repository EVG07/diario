<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπ Un detalle especial para ti üåπ</title>
    <link rel="stylesheet" href="cora.css">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #000000, #000000);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Bot√≥n */
        .open-flower-btn {
            background: white;
            border: 3px solid red;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .open-flower-btn:hover {
            background: red;
            color: white;
            transform: scale(1.1);
        }

        /* Contenedor de la flor */
        .flower-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            transition: transform 1s ease-in-out;
        }

        /* P√©talos */
        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: rgb(160, 92, 216);
            border-radius: 50%;
            opacity: 0;
            transition: all 1s ease-in-out;
            transform-origin: bottom center; /* Asegura que los p√©talos giren desde el centro */
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-40px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-40px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-40px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-40px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-40px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-40px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-40px); }

        /* Centro de la flor */
        .center {
            top: 55%;
    width: 60px;
    height: 60px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Mensaje animado */
        .message {
            position: relative;
    top: 10%;
            font-size: 22px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="sorpresaAudio" autoplay muted>
        <source src="humbe.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Obt√©n el elemento de audio
        const audio = document.getElementById("sorpresaAudio");

        // Intenta desactivar el mute despu√©s de un breve retraso
        setTimeout(() => {
            audio.currentTime = 43;

            audio.muted = false; // Desactiva el mute
        }, 1000); // 1 segundo de retraso (ajusta seg√∫n sea necesario)
    </script>
    <script src="corazon.js" ></script>

    <h1 style="color: white;">"Un regalo peque√±o, pero si me dejas quiero darte muchos m√°s.</h1>

    <!-- Bot√≥n para abrir la flor -->
    <button class="open-flower-btn" id="openButton" onclick="bloomFlower()">‚ú® Haz clic aqu√≠ ‚ú®</button>

    <!-- Contenedor de la flor -->
    <div class="flower-container" id="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <!-- Mensaje sorpresa -->
    <p class="message" id="message"></p>

    <script>
        function bloomFlower() {
            document.getElementById("openButton").style.display = "none";
            let flower = document.getElementById("flower");
            let petals = document.querySelectorAll(".petal");
            let center = document.querySelector(".center");
            let message = document.getElementById("message");

            flower.style.transform = "scale(1)";

            // Mostrar p√©talos con retraso
            petals.forEach((petal, index) => {
                setTimeout(() => {
                    petal.style.opacity = "1";
                }, index * 200); // Reducimos el retraso para que se vea m√°s fluido
            });

            // Mostrar centro y mensaje despu√©s de los p√©talos
            setTimeout(() => {
                center.style.opacity = "1";
                message.style.opacity = "1";
                typeMessage();
            }, 1600); // Ajustamos el tiempo para que coincida con la animaci√≥n
        }

        function typeMessage() {
            let messageText = "Te promet√≠ una flor, este detalle es solo el comienzo. Lo mejor te lo dar√© en persona. üåπ";
            let messageElement = document.getElementById("message");
            let index = 0;
            messageElement.textContent = "";

            function type() {
                if (index < messageText.length) {
                    messageElement.textContent += messageText[index];
                    index++;
                    setTimeout(type, 100);
                }
            }
            type();
        }
    </script>

</body>
</html>
