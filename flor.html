        .rotar-90-izq {
    transform: rotate(-90deg); /* Rotación de 90 grados a la izquierda */

}
    .marco-individual {
            rotate: 90 deg;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 140px; /* Ancho fijo */
            height:250px; /* Alto fijo */
            background-color: #f5f0e1; /* Color base del papel */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #d4c9b1; /* Borde para simular el borde de una hoja */
            overflow: hidden;
            opacity: 0;
            animation: aparecer 1s ease-in-out forwards;
        }

        /* Posicionamiento del marco izquierdo */
        .marco-individual.izquierda {
            left: 20px; /* Distancia desde el borde izquierdo */
        }

        /* Posicionamiento del marco derecho */
        .marco-individual.derecha {
            right: 20px; /* Distancia desde el borde derecho */
            animation-delay: 0.5s; /* Retraso en la animación */
        }

        /* Efecto de textura de papel viejo */
        .marco-individual::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/aged-paper.png'); /* Textura de papel viejo */
            opacity: 0.6;
            z-index: -1;
        }

        /* Estilos para las imágenes */
        .marco-individual img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen al tamaño del marco */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #d4c9b1; /* Borde para combinar con el marco */
        }

        /* Animación de aparición */
        @keyframes aparecer {
            to {
                opacity: 1;
            }
        }
        .titulo-unico {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%) skewY(-5deg);
            background: rgb(239, 119, 119);
          
            box-shadow: 0 0 0 10px #000000;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0% {
                transform: translate(-50%, -50%) skewY(-5deg) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) skewY(-5deg) translateY(-10px);
            }
            100% {
                transform: translate(-50%, -50%) skewY(-5deg) translateY(0);
            }
        }
    </style>
